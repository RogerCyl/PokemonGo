        <h1>宠物小精灵百科</h1>
        <p>
            《精灵宝可梦》（ポケモン）是由汤山邦彦执导的电视动画系列，改编自精灵宝可梦系列游戏。主要动漫角色有小智等<a href="character.html">人物</a>和皮卡丘等<a href="pokemon.html">小精灵</a>。
        </p>
        <p>
            <a href="video.html">动画</a>的日文版根据游戏原作版本，可按照时间顺序划分为五部：《精灵宝可梦无印篇》、《精灵宝可梦超世代》、《精灵宝可梦：钻石与珍珠》、《精灵宝可梦：超级愿望》和于2015年10月开始播放并正在连载的《精灵宝可梦XY》。
        </p>
        <p>
            除电视动画系列外，精灵宝可梦系列作品同样包括一些旁支作品：描述非主角一行的角色的故事的周刊精灵宝可梦放送局、精灵宝可梦星期天、Pokémon Smash!等。
        </p>
