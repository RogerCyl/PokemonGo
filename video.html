<!DOCTYPE html>
<html>
<head>
	<title>Pokemon OP</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles/video.css">
	<script src="scripts/video.js"></script>
</head>

<body>
	<div id="pokemonop">
		<div id="console">
			<div id="videoDiv">
				<video id="video" width="768" height="576" poster="images/pokemonposter.png"></video>
				<canvas id="buffer" width="768" height="576"></canvas>
				<canvas id="display" width="768" height="576"></canvas>
			</div>
			<div id="dashboard">
				<div id="effects">
					<a class="effect" id="normal"></a>
					<a class="effect" id="western"></a>
					<a class="effect" id="noir"></a>
					<a class="effect" id="scifi"></a>
				</div>
				<div id="controls">
					<a class="control" id="play"></a>
					<a class="control" id="pause"></a>
					<a class="control" id="loop"></a>
					<a class="control" id="mute"></a>
				</div>
				<div id="videoSelection">
					<a class="videoSelection" id="video1"></a>
					<a class="videoSelection" id="video2"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
